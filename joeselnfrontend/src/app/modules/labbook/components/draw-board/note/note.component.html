<ng-container *ngIf="initialState">
  <ng-container *transloco="let t">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="element"
          errorTailor>
      <div class="header" [id]="title_id">
        <div class="flex justify-between">
          <div class="header_container">
            <div class="flex-fill">
              <eworkbench-form-input [for]="'subject-' + uniqueHash"
                                     [loading]="loading" [margin]="false"
                                     [onSubmit]="refreshResetValue">
                <input [style]=this.background_color
                       type="text"
                       class="form-control ewb-input"
                       [id]="'subject-' + uniqueHash"
                       formControlName="note_subject"
                       name="subject"
                       [placeholder]="t('labBook.drawBoardNote.details.subject.placeholder')"
                       slot="input"
                       [readOnly]="!editable"
                />
              </eworkbench-form-input>
            </div>
            <div class="ml-2 self-center">
              <!--              <button type="button" class="btn ewb-button-big"-->
              <!--                      (click)="toggle_toolbar()"-->
              <!--                      *ngIf="editable && this.display_toolbar_button">-->
              <!--                Toolbar-->
              <!--              </button>-->
              <button type="button"
                      class="btn ewb-button-big ewb-button-background"
                      (click)="create_new_note_below()"
                      *ngIf="editable">
                NoteBelow
              </button>
              <button type="button"
                      class="btn ewb-button-big ewb-button-background"
                      (click)="create_new_note_aside()"
                      *ngIf="editable">
                NoteAside
              </button>
              <button type="button"
                      class="btn ewb-button-big ewb-button-background"
                      (click)="onOpenCommentsModal()"
                      *ngIf="editable">
                <joeseln-icon className="wb-comment"
                              class="mr-1"></joeseln-icon>
                <ng-container *ngIf="!element.num_related_comments">
                  {{ t('labBook.drawBoard.element.footer.createComment') }}
                </ng-container>
                <ng-container
                  *ngIf="element.num_related_comments && element.num_related_comments === 1">
                  {{ t('labBook.drawBoard.element.footer.comment', {count: element.num_related_comments}) }}
                </ng-container>
                <ng-container
                  *ngIf="element.num_related_comments && element.num_related_comments > 1">
                  {{ t('labBook.drawBoard.element.footer.comments', {count: element.num_related_comments}) }}
                </ng-container>
              </button>
              <button type="button" class="btn ewb-button-big"
                      (click)="load_editor()"
                      *ngIf="editable">
                Open Editor
              </button>
              <button type="button"

                      class="btn ewb-button-big square-md ewb-button-none cursor-move drag-handle mr-2"
                      *ngIf="editable">
                <joeseln-icon className="wb-arrow-cross"></joeseln-icon>
              </button>
            </div>
            <eworkbench-labbook-element-dropdown
              *ngIf="editable"
              [service]="notesService"
              [id]="initialState.pk"
              [labBookId]="id"
              [elementId]="element.pk"
              [section]="section"
              [initialState]="initialState"
              routerBaseLink="/notes"
              [privileges]="privileges"
              [labBookEditable]="editable"
              (removed)="onRemove($event)"
              (moved)="onMove($event)"
            ></eworkbench-labbook-element-dropdown>
          </div>
        </div>
      </div>
      <div class="body" [id]="'content-' + uniqueHash">
        <!--        <eworkbench-lock [id]="element.child_object_id" [lock]="lock"-->
        <!--                         [lockUser]="lockUser"-->
        <!--                         [service]="notesService"></eworkbench-lock>-->
        <ng-container *ngIf="editor_loaded">
          <eworkbench-form-input
            [for]="'content-' + uniqueHash"
            [loading]="loading"
            [margin]="false"
            [buttonPosition]="'align-self-top'"
            [onSubmit]="refreshResetValue"
          >
            <eworkbench-wysiwyg-editor
              [id]="'content-' + uniqueHash"
              [maxHeight]="undefined"
              [inline]=false
              [actual_height]=height
              formControlName="note_content"
              slot="input"
            ></eworkbench-wysiwyg-editor>

            <!--            ></eworkbench-wysiwyg-editor>-->
          </eworkbench-form-input>
        </ng-container>
        <ng-container *ngIf="editor_loaded===false">
          <div class='note_container' [id]="preloaded_id">
          </div>
        </ng-container>
      </div>
