<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('user.newModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="username-modal">
              {{ t('user.newModal.username.label') }}
              <mlzeln-form-asterisk
                class="inline-block"></mlzeln-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control mlzeln-input"
              formControlName="username"
              id="username-modal"
              name="username-modal"
              [placeholder]="t('user.newModal.username.placeholder')"
            />
            <label for="first_name-modal">
              {{ t('user.newModal.first_name.label') }}
              <mlzeln-form-asterisk
                class="inline-block"></mlzeln-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control mlzeln-input"
              formControlName="first_name"
              id="first_name-modal"
              name="first_name-modal"
              [placeholder]="t('user.newModal.first_name.placeholder')"
            />
            <label for="last_name-modal">
              {{ t('user.newModal.last_name.label') }}
              <mlzeln-form-asterisk
                class="inline-block"></mlzeln-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control mlzeln-input"
              formControlName="last_name"
              id="last_name-modal"
              name="last_name-modal"
              [placeholder]="t('user.newModal.last_name.placeholder')"
            />
            <label for="email-modal">
              {{ t('user.newModal.email.label') }}
              <mlzeln-form-asterisk
                class="inline-block"></mlzeln-form-asterisk>
            </label>
            <input
              type="email"
              class="form-control mlzeln-input"
              formControlName="email"
              id="email-modal"
              name="email-modal"
              [placeholder]="t('user.newModal.email.placeholder')"
            />
            <label for="password-modal">
              {{ t('user.newModal.password.label') }}
              <mlzeln-form-asterisk
                class="inline-block"></mlzeln-form-asterisk>
            </label>
            <input
              type="password"
              class="form-control mlzeln-input"
              formControlName="password"
              id="password-modal"
              name="password-modal"
              [placeholder]="t('user.newModal.password.placeholder')"
            />
            <label for="password_confirmed-modal">
              {{ t('user.newModal.password_confirm.label') }}
              <mlzeln-form-asterisk
                class="inline-block"></mlzeln-form-asterisk>
            </label>
            <input
              type="password"
              class="form-control mlzeln-input"
              formControlName="password_confirmed"
              id="password_confirmed-modal"
              name="password_confirmed-modal"
              [placeholder]="t('user.newModal.password_confirmed.placeholder')"
            />
          </div>
          <div>Password must contain at least one lowercase letter, one
            uppercase
            letter, one digit, one special character, and must be between eight
            and sixteen characters in length.
          </div>
          <div class="modal-footer p-0 mt-5">
            <button type="button"
                    class="btn mlzeln-button-big mlzeln-button-secondary mr-2"
                    [disabled]="loading" (click)="modalRef.close()">
              {{ t('user.newModal.cancel') }}
            </button>
            <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary"
                    [disabled]="loading || form.invalid">
              {{ t('user.newModal.create') }}
            </button>
          </div>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
