<ng-container *transloco="let t">

  <ng-container slot="search">
    <div class="flex items-center"
         style="display: flex; justify-content: center">
      <div class="search-input">
        <div class="input-group search-input-group">
          <input
            type="text"
            class="form-control mlzeln-input"
            id="search-header"
            name="search-header"
            [formControl]="searchControl"
            [placeholder]="t('notes.header.search.placeholder')"
          />
          <button type="button" class="btn btn-sm bg-transparent clear-input"
                  *ngIf="!searchControl.value">
            <joeseln-icon className="wb-search"></joeseln-icon>
          </button>
          <button
            type="button"
            class="btn btn-sm bg-transparent clear-input"
            (click)="searchControl.patchValue(null)"
            *ngIf="searchControl.value"
          >
            <joeseln-icon className="wb-remove"></joeseln-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container slot="elements">
    <button class="btn mlzeln-button-big mlzeln-button-background"
            (click)="openNewModal()">
      <joeseln-icon className="wb-plus-circle"></joeseln-icon>
      {{ t('groups.new') }}
    </button>
  </ng-container>
</ng-container>

<div class="filter-sidebar">
  <main>
    <div
      class="flex justify-between pb-4 mb-5 border-0 border-b-[3px] border-solid border-tum-border-gray">
      <mlzeln-table-manage-columns
        class="flex justify-end"
        [columns]="listColumns"
        [defaultColumns]="defaultColumns"
        (columnsChanged)="onColumnsChanged($event)"
      ></mlzeln-table-manage-columns>
    </div>



    <mlzeln-table-view
      #tableView
      [columns]="listColumns"
      [service]="admin_groups_service"
      [params]="params"
      [sortBy]="sorting?.key"
      [sort]="sorting?.direction"
      (orderChanged)="onColumnsChanged($event)"
      (sortChanged)="onSortChanged($event)"
    ></mlzeln-table-view>
  </main>

  <ng-container *transloco="let t">
    <aside>

    </aside>
  </ng-container>
</div>

<ng-template #subjectCellTemplate let-row>
  <div ellipsis [tooltip]="row.groupname" containerClass="tooltip-sm"
       [delay]="500">
    <a [routerLink]="['/admin/group/groupadmins', row.pk]">{{ row.groupname }}
      &nbsp; groupadmins</a>
  </div>
  <div ellipsis [tooltip]="row.groupname" containerClass="tooltip-sm"
       [delay]="500">
    <a [routerLink]="['/admin/group/groupusers', row.pk]">{{ row.groupname }}
      &nbsp; users</a>
  </div>
  <div ellipsis [tooltip]="row.groupname" containerClass="tooltip-sm"
       [delay]="500">
    <a [routerLink]="['/admin/group/groupguests', row.pk]">{{ row.groupname }}
      &nbsp; guests</a>
  </div>
</ng-template>
<ng-template #createdAtCellTemplate let-row>
  {{ row.created_at | formatDate }}
</ng-template>
<ng-template #createdByCellTemplate let-row>
  <mlzeln-user-details [user]="row.created_by"></mlzeln-user-details>
</ng-template>
<ng-template #lastModifiedAtCellTemplate let-row>
  {{ row.last_modified_at | formatDate }}
</ng-template>
<ng-template #lastModifiedByCellTemplate let-row>
  <mlzeln-user-details
    [user]="row.last_modified_by"></mlzeln-user-details>
</ng-template>
<ng-template #actionsCellTemplate let-row>
  <div class="whitespace-nowrap text-right">
    <mlzeln-trash-button
      *ngIf="row.group_empty"
      class="inline-block"
      [service]="admin_groups_service"
      [id]="row.pk"
      [tableView]="tableView"
    ></mlzeln-trash-button>
  </div>
</ng-template>
