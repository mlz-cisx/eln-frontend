<ng-container *transloco="let t">
      <ng-container slot="search">
        <div class="flex items-center" style="display: flex; justify-content: center">
          <div class="search-input" >
            <div class="input-group search-input-group">
              <input
                type="text"
                class="form-control mlzeln-input"
                id="search-header"
                name="search-header"
                [formControl]="searchControl"
                [placeholder]="t('files.header.search.placeholder')"
              />
              <button type="button" class="btn btn-sm bg-transparent clear-input" *ngIf="!searchControl.value">
                <joeseln-icon className="wb-search"></joeseln-icon>
              </button>
              <button
                type="button"
                class="btn btn-sm bg-transparent clear-input"
                (click)="searchControl.patchValue(null)"
                *ngIf="searchControl.value"
              >
                <joeseln-icon className="wb-remove"></joeseln-icon>
              </button>
            </div>
          </div>
        </div>
      </ng-container>
  <ng-container slot="elements">
  </ng-container>
</ng-container>

<div [class.filter-sidebar]="!showSidebar" [class.with-sidebar]="showSidebar">
  <aside *ngIf="showSidebar">
  </aside>

  <main>
    <div
      class="flex justify-between pb-4 mb-5 border-0 border-b-[3px] border-solid border-tum-border-gray">
      <mlzeln-trashed-items-filter
        (stateChanged)="onFilterItems($event)"></mlzeln-trashed-items-filter>
      <mlzeln-table-manage-columns
        class="flex justify-end"
        [columns]="listColumns"
        [defaultColumns]="defaultColumns"
        (columnsChanged)="onColumnsChanged($event)"
      ></mlzeln-table-manage-columns>
    </div>


    <mlzeln-table-view
      #tableView
      [columns]="listColumns"
      [service]="filesService"
      [params]="params"
      [skipInit]="showSidebar"
      [sortBy]="sorting?.key"
      [sort]="sorting?.direction"
      (orderChanged)="onColumnsChanged($event)"
      (sortChanged)="onSortChanged($event)"
    ></mlzeln-table-view>
  </main>

  <ng-container *transloco="let t">
    <aside>
    </aside>
  </ng-container>
</div>

<ng-template #titleCellTemplate let-row>
  <div ellipsis [tooltip]="row.title" containerClass="tooltip-sm" [delay]="500">
    <a
      [routerLink]="[showSidebar ? '.' : '' + '/files', row.pk]">{{ row.title }}</a>
  </div>
</ng-template>
<ng-template #nameCellTemplate let-row>
  <div ellipsis [tooltip]="row.name" containerClass="tooltip-sm" [delay]="500">
    <joeseln-icon class="inline-block mr-2"></joeseln-icon>
    <a
      [routerLink]="[showSidebar ? '.' : '' + '/files', row.pk]">{{ row.name }}</a>
  </div>
</ng-template>
<ng-template #fileSizeCellTemplate let-row>
  {{ row.file_size | formatFileSize }}
</ng-template>
<ng-template #createdAtCellTemplate let-row>
  {{ row.created_at | formatDate }}
</ng-template>
<ng-template #createdByCellTemplate let-row>
  <mlzeln-user-details [user]="row.created_by"></mlzeln-user-details>
</ng-template>
<ng-template #lastModifiedAtCellTemplate let-row>
  {{ row.last_modified_at | formatDate }}
</ng-template>
<ng-template #lastModifiedByCellTemplate let-row>
  <mlzeln-user-details
    [user]="row.last_modified_by"></mlzeln-user-details>
</ng-template>
<ng-template #mimeTypeCellTemplate let-row>
  {{ row.mime_type }}
</ng-template>
<ng-template #actionsCellTemplate let-row>
  <div class="whitespace-nowrap text-right">
    <mlzeln-restore-button
      *ngIf="row.deleted"
      class="inline-block"
      [service]="filesService"
      [id]="row.pk"
      [tableView]="tableView"
      (restored)="onRestore($event)"
    ></mlzeln-restore-button>
  </div>
</ng-template>
