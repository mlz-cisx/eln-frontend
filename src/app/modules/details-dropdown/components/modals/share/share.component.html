<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('detailsDropdown.shareModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onShareContact()">
          <ng-select
            #select
            class="mlzeln-select"
            formControlName="user"
            labelForId="user"
            name="user"
            [placeholder]="t('detailsDropdown.shareModal.user.placeholder')"
            [typeahead]="userInput$"
            [items]="users"
            bindLabel="username"
            bindValue="pk"
          >
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
              <div class="flex items-center user-option">
<!--                <mlzeln-user-details-->
<!--                  class="inline-block mr-1"-->
<!--                  [user]="item"-->
<!--                  [chip]="true"-->
<!--                  [modal]="false"-->
<!--                  (click)="select.isOpen = false"-->
<!--                ></mlzeln-user-details>-->
                <span class="sub-text">{{ item.email }}</span>
              </div>
            </ng-template>

            <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
<!--              <mlzeln-user-details-dropdown-->
<!--                class="inline-block mr-1"-->
<!--                [user]="item"-->
<!--                [search]="search"-->
<!--              ></mlzeln-user-details-dropdown>-->
            </ng-template>
          </ng-select>
          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('detailsDropdown.shareModal.cancel') }}
            </button>
            <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading || form.invalid">
              {{ t('detailsDropdown.shareModal.share') }}
            </button>
          </div>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
