<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('trash.deleteModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading">
          <div class="mb-4">
            {{ t('trash.deleteModal.confirmationMessage') }}
          </div>


          <div class="modal-footer p-0 mt-5">
            <span class="mr-3">
              <div class="custom-control custom-checkbox">
                <input
                  class="custom-control-input"
                  type="checkbox"
                  id="doNotShowMessageAgain"
                  name="doNotShowMessageAgain"
                  formControlName="doNotShowMessageAgain"
                  (change)="saveUserDialogSettings()"
                />
                <label class="custom-control-label font-normal" for="doNotShowMessageAgain">{{
                  t('trash.deleteModal.doNotShowMessageAgain.label')
                }}</label>
              </div>
            </span>
            <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('trash.deleteModal.cancel') }}
            </button>
            <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading">
              {{ t('trash.deleteModal.delete') }}
            </button>
          </div>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
