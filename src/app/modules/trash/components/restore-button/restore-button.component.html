<ng-container *transloco="let t">
  <button
    type="button"
    class="btn p-0"
    [disabled]="loading"
    [tooltip]="t(hoverText) || t('restoreButton.tooltip')"
    containerClass="tooltip-sm"
    (click)="onRestore(id)"
  >
    <joeseln-icon className="wb-recycle"></joeseln-icon>
  </button>
</ng-container>
