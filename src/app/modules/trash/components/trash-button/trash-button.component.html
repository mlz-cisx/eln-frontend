<ng-container *transloco="let t">
  <button
    type="button"
    class="btn p-0"
    [disabled]="loading"
    [tooltip]="t(hoverText) || t('trashButton.tooltip')"
    containerClass="tooltip-sm"
    (click)="onDelete(id)"
  >
    <joeseln-icon className="wb-trash-1"></joeseln-icon>
  </button>
</ng-container>
