<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('comments.newCommentModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <div class="comment-container">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mlzeln-wysiwyg-editor class="mt-1" formControlName="content"></mlzeln-wysiwyg-editor>
            <div class="custom-control custom-checkbox inline-block mt-2">
              <input
                class="custom-control-input"
                type="checkbox"
                formControlName="private"
                [id]="'private' + uniqueHash"
                [name]="'private' + uniqueHash"
              />
              <label class="custom-control-label font-normal" [for]="'private' + uniqueHash">
                {{ t('comments.newCommentModal.private.label') }}
              </label>
            </div>

            <div class="modal-footer p-0 mt-5">
              <button type="button" class="btn mlzeln-button-big mlzeln-button-primary mr-2" [disabled]="loading" (click)="modalRef.close()">
                {{ t('comments.newCommentModal.close') }}
              </button>
              <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading || form.invalid">
                {{ t('comments.newCommentModal.create') }}
              </button>
            </div>
          </form>
        </div>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
