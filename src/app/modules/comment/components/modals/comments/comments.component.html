<ng-container *transloco="let t">
  <mlzeln-modal>
    <div slot="header">
      {{ t('comments.commentsModal.header', { name: element.display }) }}
    </div>
    <div slot="body">
      <mlzeln-comments
        [service]="service"
        [id]="element.pk"
        [contentType]="element.content_type"
        [create]="create"
      ></mlzeln-comments>
    </div>

    <div slot="footer">
      <button type="button" class="btn mlzeln-button-big mlzeln-button-primary" (click)="on_click()">
        {{ t('comments.commentsModal.close') }}
      </button>
    </div>
  </mlzeln-modal>
</ng-container>
