<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('comments.deleteModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <div class="mb-4">
          {{ t('comments.deleteModal.confirmationMessage') }}
        </div>

        <div class="modal-footer p-0 mt-5">
          <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
            {{ t('comments.deleteModal.cancel') }}
          </button>
          <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading" (click)="onDelete()">
            {{ t('comments.deleteModal.delete') }}
          </button>
        </div>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
