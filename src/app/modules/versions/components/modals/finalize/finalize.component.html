<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('versions.finalizeModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onFinalizeVersion()">
          <div class="mb-4">
            <label for="summary">{{ t('versions.finalizeModal.summary.label') }}</label>
            <textarea
              class="form-control mlzeln-textarea"
              formControlName="summary"
              [id]="'summary'"
              [name]="'summary'"
              [placeholder]="t('versions.finalizeModal.summary.placeholder')"
            ></textarea>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('versions.finalizeModal.close') }}
            </button>
            <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading">
              {{ t('versions.finalizeModal.finalizeVersion') }}
            </button>
          </div>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
