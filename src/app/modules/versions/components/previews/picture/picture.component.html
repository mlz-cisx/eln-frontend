<ng-container *transloco="let t">
  <mlzeln-loading [loading]="loading">
    <ng-container *ngIf="picture">
      <div class="mb-4">
        <label for="title-modal">{{ t('picture.details.title.label') }}</label>
        <input
          type="text"
          class="form-control mlzeln-input"
          id="title-modal"
          [placeholder]="t('picture.details.title.placeholder')"
          [disabled]="true"
          [value]="picture.title"
        />
      </div>
      <div class="mb-4">
      </div>
      <div class="mb-4">
      </div>
      <div class="mb-4">
        <app-fabric-canvas
                [canvasContent]="this.picture.canvas_content"
                [preview]="true">
        </app-fabric-canvas>
      </div>

      <div class="modal-footer p-0 mt-5">
        <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" (click)="modalRef.close()" [disabled]="loading">
          {{ t('versions.previewModal.close') }}
        </button>
        <button type="button" class="btn mlzeln-button-big mlzeln-button-primary" (click)="onRestoreVersion()" [disabled]="loading">
          {{ t('versions.previewModal.restoreVersion') }}
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!loading && !picture">
      <alert type="danger">
        <joeseln-icon className="wb-exclamation"></joeseln-icon>
        {{ t('versions.previewModal.notice.failedToLoad') }}
      </alert>
    </ng-container>
  </mlzeln-loading>
</ng-container>
