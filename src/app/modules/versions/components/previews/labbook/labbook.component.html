<ng-container *transloco="let t">
  <eworkbench-loading [loading]="loading">
    <ng-container *ngIf="labBook">
      <div class="mb-4">
        <label for="title-modal">{{ t('labBook.details.title.label') }}</label>
        <input
          type="text"
          class="form-control ewb-input"
          id="title-modal"
          [placeholder]="t('labBook.details.title.placeholder')"
          [disabled]="true"
          [value]="labBook.title"
        />
      </div>
      <div class="mb-4">
        <div class="custom-control custom-checkbox" slot="input">
          <input class="custom-control-input" type="checkbox"
                 id="isTemplate-modal" [formControl]="isTemplateFormControl"/>
          <label class="custom-control-label"
                 for="isTemplate-modal">{{ t('labBook.details.isTemplate.label') }}</label>
        </div>
      </div>
      <div class="mb-4">
        <label
          for="description-modal">{{ t('labBook.details.description.label') }}</label>
        <eworkbench-wysiwyg-editor [id]="'description-modal'"
                                   [formControl]="descriptionFormControl"></eworkbench-wysiwyg-editor>
      </div>
      <div class="mb-4">
        <label>{{ t('labBook.details.elements.label') }}</label>
        <ng-container *ngIf="labBook?.child_elements?.length">
          <div class="flex mb-1"
               *ngFor="let element of labBook!.child_elements!">
            <div class="flex-fill">
              <joeseln-icon
                [className]="element.content_type | formatContentTypeModel: 'icon'"></joeseln-icon>
              <ng-container *ngIf="element.viewable">
                {{ element.display_name }}
              </ng-container>
              <ng-container *ngIf="!element.viewable">
                {{ t('labBook.element.noAccess', {element: element.content_type | formatContentTypeModel}) }}
              </ng-container>
            </div>
            <div class="text-right">v{{ element.version_number }}</div>
          </div>
        </ng-container>
        <div class="text-tum-disabled italic"
             *ngIf="!labBook?.child_elements?.length">
          {{ t('formInput.notDefined.placeholder') }}
        </div>
      </div>

      <div class="modal-footer p-0 mt-5">
        <button type="button"
                class="btn ewb-button-big ewb-button-secondary mr-2"
                (click)="modalRef.close()" [disabled]="loading">
          {{ t('versions.previewModal.close') }}
        </button>
        <button type="button" class="btn ewb-button-big ewb-button-primary"
                (click)="onRestoreVersion()" [disabled]="loading">
          {{ t('versions.previewModal.restoreVersion') }}
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!loading && !labBook">
      <alert type="danger">
        <joeseln-icon className="wb-exclamation"></joeseln-icon>
        {{ t('versions.previewModal.notice.failedToLoad') }}
      </alert>
    </ng-container>
  </eworkbench-loading>
</ng-container>
