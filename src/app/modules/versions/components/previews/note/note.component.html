<ng-container *transloco="let t">
  <mlzeln-loading [loading]="loading">
    <ng-container *ngIf="note">
      <div class="mb-4">
        <label for="subject-modal">{{ t('note.details.subject.label') }}</label>
        <input
          type="text"
          class="form-control mlzeln-input"
          id="subject-modal"
          [placeholder]="t('note.details.subject.placeholder')"
          [readonly]="true"
          [value]="note.subject"
        />
      </div>
      <div class="mb-4">
        <label for="content-modal">{{ t('note.details.content.label') }}</label>
        <mlzeln-wysiwyg-editor [id]="'content-modal'" [formControl]="contentFormControl"></mlzeln-wysiwyg-editor>
      </div>

      <div class="modal-footer p-0 mt-5">
        <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" (click)="modalRef.close()" [disabled]="loading">
          {{ t('versions.previewModal.close') }}
        </button>
        <button type="button" class="btn mlzeln-button-big mlzeln-button-primary" (click)="onRestoreVersion()" [disabled]="loading">
          {{ t('versions.previewModal.restoreVersion') }}
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!loading && !note">
      <alert type="danger">
        <joeseln-icon className="wb-exclamation"></joeseln-icon>
        {{ t('versions.previewModal.notice.failedToLoad') }}
      </alert>
    </ng-container>
  </mlzeln-loading>
</ng-container>
