<mlzeln-loading [loading]="loading">
  <gridster #drawBoard [options]="options">
    <gridster-item
      [id]="'elem_' + item['element']['child_object_id']"
      [item]="item"
      *ngFor="let item of drawBoardElements; trackBy: trackByElementId"
    >
      <mlzeln-labbook-draw-board-element
        #elementComponent
        [id]="id"
        [element]="item['element']"
        [editable]="editable"
      ></mlzeln-labbook-draw-board-element>
    </gridster-item>
  </gridster>
</mlzeln-loading>
