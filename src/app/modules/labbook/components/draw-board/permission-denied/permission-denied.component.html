<ng-container *transloco="let t">
  <div class="element">
    <div class="header">
      <button type="button" class="btn ewb-button-big square-md ewb-button-none cursor-move drag-handle mr-2">
        <joeseln-icon className="wb-arrow-cross"></joeseln-icon>
      </button>
      <eworkbench-labbook-element-dropdown
        [id]="element.child_object_id"
        [labBookId]="id"
        [elementId]="element.pk"
        [minimalistic]="true"
        (removed)="onRemove($event)"
      ></eworkbench-labbook-element-dropdown>
    </div>
    <div class="body text-center p-3">
      <h5>
        <joeseln-icon className="wb-exclamation" class="mr-2"></joeseln-icon>
        {{ t('labBook.element.permissionDenied') }}
      </h5>
      {{ t('labBook.element.notAllowed') }}
    </div>
  </div>
</ng-container>
