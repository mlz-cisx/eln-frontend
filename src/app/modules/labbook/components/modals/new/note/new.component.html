<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('labBook.newNoteElementModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="parentElement-modal">
              {{ t('labBook.newNoteElementModal.parentElement.label') }}
              <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
            </label>
            <ng-select
              class="mlzeln-select"
              formControlName="parentElement"
              labelForId="parentElement-modal"
              name="parentElement-modal"
              [placeholder]="t('labBook.newNoteElementModal.parentElement.placeholder')"
              [items]="parentElement"
              [clearable]="false"
              bindLabel="label"
              bindValue="value"
            ></ng-select>
          </div>
          <div class="mb-4">
            <label for="position-modal">
              {{ t('labBook.newNoteElementModal.position.label') }}
              <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
            </label>
            <ng-select
              class="mlzeln-select"
              formControlName="position"
              labelForId="position-modal"
              name="position-modal"
              [placeholder]="t('labBook.newNoteElementModal.position.placeholder')"
              [items]="position"
              [clearable]="false"
              bindLabel="label"
              bindValue="value"
            ></ng-select>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('labBook.newNoteElementModal.cancel') }}
            </button>
            <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading || form.invalid">
              {{ t('labBook.newNoteElementModal.create') }}
            </button>
          </div>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
