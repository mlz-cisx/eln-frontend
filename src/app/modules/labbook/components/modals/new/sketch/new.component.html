<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('labBook.newSketchModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form">
          <ng-container *ngIf="step === 1">
            <div class="mb-4">
              <label for="parentElement-modal">
                {{ t('labBook.newSketchModal.parentElement.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <ng-select
                class="mlzeln-select"
                formControlName="parentElement"
                labelForId="parentElement-modal"
                name="parentElement-modal"
                [placeholder]="t('labBook.newSketchModal.parentElement.placeholder')"
                [items]="parentElement"
                [clearable]="false"
                bindLabel="label"
                bindValue="value"
              ></ng-select>
            </div>
            <div class="mb-4">
              <label for="position-modal">
                {{ t('labBook.newSketchModal.position.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <ng-select
                class="mlzeln-select"
                formControlName="position"
                labelForId="position-modal"
                name="position-modal"
                [placeholder]="t('labBook.newSketchModal.position.placeholder')"
                [items]="position"
                [clearable]="false"
                bindLabel="label"
                bindValue="value"
              ></ng-select>
            </div>

            <div class="modal-footer p-0">
              <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
                {{ t('labBook.newSketchModal.cancel') }}
              </button>
              <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading" (click)="create_new_sketch()">
                {{ t('labBook.newSketchModal.nextStep') }}
              </button>
            </div>
          </ng-container>
          <ng-container *ngIf="step === 2">
            <div class="mb-4">
              <label for="title-modal">
                {{ t('labBook.newSketchModal.title.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <input
                type="text"
                class="form-control mlzeln-input"
                formControlName="title"
                id="title-modal"
                name="title-modal"
                [placeholder]="t('labBook.newSketchModal.title.placeholder')"
              />
            </div>

            <div class="mb-4">
              <mlzeln-picture-editor [sketch]="true" [editable]="true" (saveSketch)="onSubmit($event)"></mlzeln-picture-editor>
            </div>

            <div class="flex justify-between mt-5">
              <div>
                <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary" [disabled]="loading" (click)="onChangeStep(1)">
                  <joeseln-icon className="wb-bold-chevron-left"></joeseln-icon>
                  {{ t('labBook.newSketchModal.previousStep') }}
                </button>
              </div>
              <div class="modal-footer p-0">
                <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
                  {{ t('labBook.newSketchModal.cancel') }}
                </button>
              </div>
            </div>
          </ng-container>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
