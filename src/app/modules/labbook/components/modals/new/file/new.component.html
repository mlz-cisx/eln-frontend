<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('labBook.newFileElementModal.header') }}
    </div>
    <div slot="body">
      <mlzeln-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <ng-container *ngIf="step === 1">
            <div class="mb-4">
              <label for="parentElement-modal">
                {{ t('labBook.newFileElementModal.parentElement.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <ng-select
                class="mlzeln-select"
                formControlName="parentElement"
                labelForId="parentElement-modal"
                name="parentElement-modal"
                [placeholder]="t('labBook.newFileElementModal.parentElement.placeholder')"
                [items]="parentElement"
                [clearable]="false"
                bindLabel="label"
                bindValue="value"
              ></ng-select>
            </div>
            <div class="mb-4">
              <label for="position-modal">
                {{ t('labBook.newFileElementModal.position.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <ng-select
                class="mlzeln-select"
                formControlName="position"
                labelForId="position-modal"
                name="position-modal"
                [placeholder]="t('labBook.newFileElementModal.position.placeholder')"
                [items]="position"
                [clearable]="false"
                bindLabel="label"
                bindValue="value"
                [addTag] = "addNumberTag"
              >
                                <ng-template let-item="item" ng-option-tmp><span
                        [ngClass]="{ 'numeric-option': isNumeric(item.value) }"> {{ item.label }} </span>
                </ng-template>
                <ng-template let-item="item" ng-label-tmp><span
                        [ngClass]="{ 'numeric-option': isNumeric(item.value) }"> {{ item.label }} </span>
                </ng-template>
              </ng-select>
            </div>

            <div class="modal-footer p-0">
              <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
                {{ t('labBook.newFileElementModal.cancel') }}
              </button>
              <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading" (click)="onChangeStep(2)">
                {{ t('labBook.newFileElementModal.nextStep') }}
              </button>
            </div>
          </ng-container>
          <ng-container *ngIf="step === 2">
            <div class="mb-4">
              <label for="title-modal">
                {{ t('labBook.newFileElementModal.title.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <input
                type="text"
                class="form-control mlzeln-input"
                formControlName="title"
                id="title-modal"
                name="title-modal"
                [placeholder]="t('labBook.newFileElementModal.title.placeholder')"
              />
            </div>
            <div class="mb-4">
              <label for="file-modal">
                {{ t('labBook.newFileElementModal.file.label') }}
                <mlzeln-form-asterisk class="inline-block"></mlzeln-form-asterisk>
              </label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" (change)="onUpload($event)" id="file-modal" name="file-modal" />
                <label for="file-modal" class="custom-file-label mlzeln-input-file" [class.custom-file-label-filled]="this.f.file.value">{{
                  filePlaceholder
                }}</label>
              </div>
            </div>

            <div class="mb-4">
              <label for="description-modal">{{ t('labBook.newFileElementModal.description.label') }}</label>
              <mlzeln-wysiwyg-editor [id]="'description-modal'" formControlName="description"></mlzeln-wysiwyg-editor>
            </div>


            <div class="flex justify-between mt-5">
              <div>
                <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary" [disabled]="loading" (click)="onChangeStep(1)">
                  <joeseln-icon className="wb-bold-chevron-left"></joeseln-icon>
                  {{ t('labBook.newFileElementModal.previousStep') }}
                </button>
              </div>
              <div class="modal-footer p-0">
                <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
                  {{ t('labBook.newFileElementModal.cancel') }}
                </button>
                <button type="submit" class="btn mlzeln-button-big mlzeln-button-primary" [disabled]="loading || form.invalid">
                  {{ t('labBook.newFileElementModal.create') }}
                </button>
              </div>
            </div>
          </ng-container>
        </form>
      </mlzeln-loading>
    </div>
  </mlzeln-modal>
</ng-container>
