<ng-container *transloco="let t">
  <div class="collapse-element bg-tum-secondary hover:bg-tum-secondary-hover" [class.no-border]="!border">
    <div class="cursor-pointer" (click)="onToggleCollapse()">
      <div class="collapse-element-header px-4 pt-2.5" [class.align-items-center]="center" style="padding: 0!important;">
        <div class="flex items-center">
          <div *ngIf="collapsible" class="btn mlzeln-button-big mlzeln-button-none square text-base mr-1">
            <joeseln-icon *ngIf="collapsed" className="wb-bold-chevron-down"></joeseln-icon>
            <joeseln-icon *ngIf="!collapsed" className="wb-bold-chevron-up"></joeseln-icon>
          </div>

          <span class="font-bold label-text mr-2">{{ t('shared.overviewCollapseElement.label') }}</span>
        </div>
      </div>
      <hr class="mt-2 mb-0" />
    </div>
    <div class="collapse-element-body p-6 bg-white" [collapse]="collapsed">
      <ng-content></ng-content>
    </div>
  </div>
</ng-container>
