<ng-container *transloco="let t">
  <div *ngIf="loading" class="flex justify-center items-center loading">
    <div class="spinner-border m-6" role="status">
      <span class="sr-only">{{ t('loading.loading') }}</span>
    </div>
  </div>
  <div class="grid-blowout" [class.loading-backdrop]="loading">
    <ng-content></ng-content>
  </div>
</ng-container>
