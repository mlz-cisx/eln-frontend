<ng-container *transloco="let t">
  <mlzeln-modal [modalFooter]="false">
    <div slot="header">
      {{ t('picture.editorModal.header') }}
    </div>
    <div slot="body" >
      <div class="canvas-wrapper canvas_container" #container>
        <app-fabric-canvas #fabricCanvas
                           [allowSelection]="true"
                           [viewerMode]="false"
                           [uuid]="initialState!.pk"
                           [editor_loaded]="editor_loaded"
                           [backgroundUrl]="getBackgroundUrl()"></app-fabric-canvas>
      </div>
            <div class="modal-footer p-0 mt-5">
        <button type="button" class="btn mlzeln-button-big mlzeln-button-secondary" (click)="modalRef.close()">
          {{ t('picture.editorModal.close') }}
        </button>
      </div>
    </div>
  </mlzeln-modal>
</ng-container>
