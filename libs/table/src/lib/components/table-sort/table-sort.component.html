<button
  type="button"
  class="btn ewb-button-regular ewb-button-background p-0 sort-button ml-1"
  [tooltip]="tooltip"
  containerClass="tooltip-sm"
  (click)="onSortChanged(column.key)"
>
  <div class="flex flex-col">
    <joeseln-icon
      class="inline-block text-tum-primary"
      [ngClass]="{ 'text-tum-info-color': column.key !== sortBy || sort === sortDirection.None }"
      [className]="sortIcon"
    ></joeseln-icon>
  </div>
</button>
