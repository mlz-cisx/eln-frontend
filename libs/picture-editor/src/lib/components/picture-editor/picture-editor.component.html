<div class="mlzeln-canvas" [ngStyle]="style">
  <mlzeln-picture-editor-toolbar
    *ngIf="!loading && canvas"
    [picture]="picture"
    [sketch]="sketch"
    [backgroundImage]="backgroundImage"
    [canvas]="canvas"
    [service]="service"
    [editable]="editable"
    (saveSketch)="saveSketch.emit($event)"
  ></mlzeln-picture-editor-toolbar>

  <div
    class="mlzeln-canvas-drawboard"
    mwlResizable
    [validateResize]="resizeValidate"
    (resizing)="onResize($event)"
    (resizeEnd)="onResize($event)"
  >
    <div class="mlzeln-canvas-resize-handle-right" mwlResizeHandle [resizeEdges]="{ right: true }"></div>
    <div class="mlzeln-canvas-resize-handle-bottom" mwlResizeHandle [resizeEdges]="{ bottom: true }"></div>
    <div
      #core
      class="mlzeln-canvas-helper"
      [ngStyle]="{
        'width.px': picture.width ? picture.width : 600,
        'height.px': picture.height ? picture.height : 600
      }"
    ></div>
  </div>
</div>
